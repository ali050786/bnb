<section id="login">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1>Login</h1>
        <div *ngIf="notifyMessage" class="alert alert-success">
          {{notifyMessage}}
        </div>
        <form  [formGroup]="form" (ngSubmit)="login()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   formControlName="email">
                   <div *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)" class="alert alert-danger">

                    <div *ngIf="form.controls['email'].errors.required">
                      email UserName is required.
                    </div>
                    <div *ngIf="form.controls['email'].errors.email">
                      Input valid email
                    </div>
      
      
                  </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   formControlName="password">
                   <div *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)" class="alert alert-danger">


                    <div *ngIf="form.controls['password'].errors.required">
                      Password is required
                    </div>
      
      
                  </div>
          </div>
          <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Submit</button>

          <div *ngIf="errors.length > 0"class="alert alert-danger">
            <p *ngFor="let e of errors">
              {{e.details}}
            </p>
          </div>
        </form>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">Hundreds of awesome places in reach of few clicks.</h2>
          <img src="assets/images/login-image.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
